<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore - Discover the World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">🌍 Travel Explore</div>
        <input type="text" id="search" placeholder="Search Travel Videos...">
    </header>

    <!-- Category Filters -->
    <div class="filters">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="adventure">Adventure</button>
        <button class="filter-btn" data-category="beach">Beaches</button>
        <button class="filter-btn" data-category="mountain">Mountains</button>
        <button class="filter-btn" data-category="city">City Life</button>
    </div>

    <!-- Video Section -->
    <section class="trending">
        <h2>🔥 Trending Travel Videos</h2>
        <div class="video-grid" id="videoContainer">
            <!-- Videos will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Travel Explore | Bringing the World to You</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
