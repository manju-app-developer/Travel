<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore - Discover the World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">🌍 Travel Explore</div>
        <input type="text" id="search" placeholder="Search Travel Destinations...">
    </header>

    <!-- Trending Section -->
    <section class="trending">
        <h2>🔥 Trending Travel Videos</h2>
        <div class="video-grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                <p>Explore the Beauty of Bali</p>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                <p>Hidden Gems of Thailand</p>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                <p>Himalayan Adventure Trek</p>
            </div>
        </div>
    </section>

    <!-- Top Destinations Section -->
    <section class="destinations">
        <h2>🏝️ Top Destinations</h2>
        <div class="destination-grid">
            <div class="destination-card">
                <img src="bali.jpg" alt="Bali">
                <p>Bali, Indonesia</p>
            </div>
            <div class="destination-card">
                <img src="switzerland.jpg" alt="Switzerland">
                <p>Swiss Alps, Switzerland</p>
            </div>
            <div class="destination-card">
                <img src="maldives.jpg" alt="Maldives">
                <p>Maldives Beaches</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Travel Explore | Bringing the World to You</p>
    </footer>

</body>
</html>
